<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me</title>

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --particle-color: #00eaff;
    }
    body.dark {
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --particle-color: #4db8ff;
    }
    body.minimal {
      --bg: #ffffff;
      --text: #000000;
      --particle-color: #999999;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Center container */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 120px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    /* ===== FIXED Neon Button (always neon regardless of theme) ===== */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: #39ff14;        /* neon green */
      color: #000;               /* black text on button */
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 0 8px #39ff14, 0 0 16px #39ff14;
      text-decoration: none;     /* for anchor buttons */
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px #39ff14, 0 0 30px rgba(57,255,20,0.65);
    }

    /* Theme Toggle Button (keeps theme text/colors) */
    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 25px;
      border: 1px solid var(--text);
      background: transparent;
      color: var(--text);
      cursor: pointer;
      z-index: 3;
      transition: 0.25s ease;
    }

    #themeToggle:hover {
      background: var(--text);
      color: var(--bg);
    }

    /* Canvas (behind everything) */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <button id="themeToggle">Theme: Neon</button>

  <div class="container">
    <h1>About Me</h1>
    <p>
      Welcome to my page! Smooth scrolling, theme toggle, and animated background included.
    </p>

    <!-- anchor buttons use .btn class so they look like buttons -->
    <a href="#footer" class="btn">Scroll Down</a>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <div id="footer" style="height:400px; text-align:center; padding-top:150px;">
    <p>Footer section to test smooth scrolling.</p>
  </div>

  <script>
    /* ===== Theme Toggle ===== */
    const themes = ["neon", "dark", "minimal"];
    const body = document.body;
    const btn = document.getElementById("themeToggle");
    let themeIndex = 0;

    function applyTheme() {
      body.className = themes[themeIndex];
      btn.textContent = "Theme: " + themes[themeIndex][0].toUpperCase() + themes[themeIndex].slice(1);
      localStorage.setItem("theme", themeIndex);
    }

    btn.addEventListener("click", () => {
      themeIndex = (themeIndex + 1) % themes.length;
      applyTheme();
    });

    const saved = localStorage.getItem("theme");
    if (saved) themeIndex = parseInt(saved);
    applyTheme();

    /* ===== Particle Background ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h;
    let particles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particleCount = 80;
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.6,
        vy: (Math.random() - 0.5) * 0.6,
        size: 2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      const color = getComputedStyle(document.body).getPropertyValue("--particle-color").trim() || "#00eaff";

      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const dist = Math.hypot(a.x - b.x, a.y - b.y);

          if (dist < 140) {
            // Draw fading lines by setting globalAlpha relative to distance
            ctx.strokeStyle = color;
            ctx.globalAlpha = 1 - dist / 140;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
