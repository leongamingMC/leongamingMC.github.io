<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cool Homepage</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #fff;
      position: relative;
    }

    /* ===== Animated Diagonal Stripes Background ===== */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        135deg,
        rgba(0, 212, 255, 0.1) 0px,
        rgba(0, 212, 255, 0.1) 20px,
        rgba(0, 212, 255, 0.02) 40px,
        rgba(0, 212, 255, 0.02) 60px
      );
      animation: moveStripes 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveStripes {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100px);
      }
    }

    /* Background gradient base */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a15, #1c1c2e);
      z-index: -1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
      z-index: 1;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    a.button {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      color: #00d4ff;
      text-decoration: none;
      border: 2px solid #00d4ff;
      border-radius: 50px;
      overflow: hidden;
      transition: 0.3s;
    }

    a.button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 212, 255, 0.3), transparent);
      transition: all 0.5s;
    }

    a.button:hover::before {
      left: 100%;
    }

    a.button:hover {
      background: #00d4ff;
      color: #1e1e2f;
      box-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cool Homepage</h1>
  <div class="button-container">
    <a href="about.html" class="button">About Me</a>
    <a href="projects.html" class="button">Projects</a>
    <a href="contact.html" class="button">Contact</a>
  </div>

  <footer>Â© 2025 Your Name. All rights reserved.</footer>
</body>
</html>
