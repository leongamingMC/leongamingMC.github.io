<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineTube | Home</title>
  <style>
    /* ==== Base Styling ==== */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/ETTtKpT.png');
      background-size: 256px;
    }

    header {
      background-color: #202020;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 4px solid #2ecc71;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      color: #2ecc71;
    }

    /* ==== Main Section ==== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    main h1 {
      font-size: 50px;
      margin-bottom: 10px;
      color: #2ecc71;
      text-shadow: 2px 2px 0 #111;
    }

    main p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #ddd;
    }

    /* ==== Cool Buttons ==== */
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      background-color: #2ecc71;
      color: #fff;
      padding: 15px 35px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 5px 0 #1a1a1a;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      background-color: #27ae60;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 3px 0 #1a1a1a;
    }

    /* ==== Footer ==== */
    footer {
      text-align: center;
      background-color: #202020;
      padding: 15px;
      border-top: 4px solid #2ecc71;
      font-size: 14px;
      color: #aaa;
    }

    /* ==== Responsive ==== */
    @media (max-width: 600px) {
      main h1 {
        font-size: 36px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Mine<span>Tube</span></div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Welcome to MineTube</h1>
    <p>Your ultimate Minecraft + YouTube inspired hub. Explore my projects, learn about me, and check out what‚Äôs coming next!</p>

    <div class="btn-container">
      <a href="about.html" class="btn">About Me</a>
      <a href="projects.html" class="btn">Projects</a>
      <a href="gallery.html" class="btn">Gallery</a>
      <a href="contact.html" class="btn">Contact</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    ¬© 2025 MineTube. Built with ‚ù§Ô∏è and üß± by You.
  </footer>

</body>
</html>
