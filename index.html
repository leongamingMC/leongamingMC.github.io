<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leon's Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #fff;
      position: relative;
      background: linear-gradient(135deg, #001f3f, #0074d9, #00d4ff, #2c3e50);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      z-index: 1;
    }

    .button-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    a.button {
      position: relative;
      display: inline-block;
      padding: 20px 50px;
      font-size: 1.4em;
      color: #00eaff;
      text-decoration: none;
      border: 2px solid #00eaff;
      border-radius: 50px;
      overflow: hidden;
      transition: 0.3s;
      backdrop-filter: blur(3px);
    }

    a.button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 234, 255, 0.4), transparent);
      transition: all 0.5s;
    }

    a.button:hover::before {
      left: 100%;
    }

    a.button:hover {
      background: #00eaff;
      color: #002233;
      box-shadow: 0 0 25px #00eaff, 0 0 50px #00eaff;
      transform: translateY(-3px);
    }

    a.about { color: #1a4fff; border-color: #1a4fff; }
    a.about:hover { background: #1a4fff; color: #fff; box-shadow: 0 0 25px #1a4fff, 0 0 50px #1a4fff; }

    a.youtube { color: #ff4b4b; border-color: #ff4b4b; }
    a.youtube:hover { background: #ff0000; color: #fff; box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000; }

    a.contact { color: #00ff55; border-color: #00ff55; }
    a.contact:hover { background: #00ff55; color: #002200; box-shadow: 0 0 25px #00ff55, 0 0 50px #00ff55; }

    /* Profile Picture */
    .profile-pic {
      margin-top: 40px;
      z-index: 1;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #00eaff;
      box-shadow: 0 0 25px #00eaff, 0 0 50px #00eaff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00eaff, 0 0 70px #00eaff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #c0f8ff;
      z-index: 1;
      opacity: 0.8;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>Welcome to Leon's Homepage</h1>

  <div class="button-container">
    <a href="about.html" class="button about">About Me</a>
    <a href="projects.html" class="button">Projects</a>
    <a href="contact.html" class="button contact">Contact</a>
    <a href="youtube.html" target="_blank" class="button youtube">YouTube</a>
  </div>

  <!-- Circular Profile Picture -->
  <div class="profile-pic">
    <img src="head.png" alt="Profile Picture">
  </div>

  <footer>Â© 2025 Leon. All rights reserved.</footer>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    class Particle {
      constructor(x, y, dirX, dirY, size, color){
        this.x = x;
        this.y = y;
        this.dirX = dirX;
        this.dirY = dirY;
        this.size = size;
        this.color = color;
      }

      draw(){
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update(){
        if(this.x + this.size > canvas.width || this.x - this.size < 0) this.dirX = -this.dirX;
        if(this.y + this.size > canvas.height || this.y - this.size < 0) this.dirY = -this.dirY;

        this.x += this.dirX;
        this.y += this.dirY;

        this.draw();
      }
    }

    function initParticles(){
      particlesArray = [];
      let numberOfParticles = (canvas.width * canvas.height) / 12000;
      for(let i=0; i<numberOfParticles; i++){
        let size = Math.random() * 3 + 1;
        let x = Math.random() * (canvas.width - size*2) + size;
        let y = Math.random() * (canvas.height - size*2) + size;
        let dirX = (Math.random() - 0.5) * 0.5;
        let dirY = (Math.random() - 0.5) * 0.5;
        let color = 'rgba(0,234,255,0.7)';
        particlesArray.push(new Particle(x, y, dirX, dirY, size, color));
      }
    }

    function connectParticles(){
      for(let a = 0; a < particlesArray.length; a++){
        for(let b = a; b < particlesArray.length; b++){
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx*dx + dy*dy);
          if(distance < 100){
            ctx.strokeStyle = 'rgba(0,234,255,' + (1 - distance/100) + ')';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animateParticles(){
      requestAnimationFrame(animateParticles);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => p.update());
      connectParticles();
    }

    initParticles();
    animateParticles();
  </script>
</body>
</html>
