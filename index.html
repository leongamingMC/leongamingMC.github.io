<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leon's Homepage</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth; /* ✅ Smooth scroll added */
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: var(--text);
      position: relative;
      background: var(--bg);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      transition: background 0.5s, color 0.5s;
    }

    /* ✅ Default (Neon theme) variables */
    :root {
      --bg: linear-gradient(135deg, #001f3f, #0074d9, #00d4ff, #2c3e50);
      --text: #ffffff;
      --accent: #00eaff;
    }

    /* ✅ Dark theme */
    body.dark {
      --bg: #0a0a0a;
      --text: #dcdcdc;
      --accent: #4da6ff;
      animation: none;
    }

    /* ✅ Minimal theme */
    body.minimal {
      --bg: #f8f8f8;
      --text: #222;
      --accent: #444;
      animation: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
      z-index: 1;
      transition: 0.4s;
    }

    body.dark h1,
    body.minimal h1 {
      text-shadow: none;
    }

    .button-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
      margin-bottom: 20px;
    }

    a.button {
      position: relative;
      display: inline-block;
      padding: 20px 50px;
      font-size: 1.4em;
      color: var(--accent);
      text-decoration: none;
      border: 2px solid var(--accent);
      border-radius: 50px;
      overflow: hidden;
      transition: 0.3s;
      backdrop-filter: blur(3px);
    }

    a.button:hover {
      background: var(--accent);
      color: #002233;
      box-shadow: 0 0 25px var(--accent), 0 0 50px var(--accent);
      transform: translateY(-3px);
    }

    body.dark a.button:hover,
    body.minimal a.button:hover {
      box-shadow: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: var(--text);
      z-index: 1;
      opacity: 0.8;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .credit-box {
      position: absolute;
      bottom: 25px;
      right: 25px;
      text-align: right;
      font-size: 0.9em;
      color: var(--text);
      z-index: 2;
    }

    .credit-btn {
      display: inline-block;
      margin-top: 6px;
      padding: 8px 18px;
      font-size: 0.9em;
      color: lime;
      border: 2px solid lime;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    .credit-btn:hover {
      background: lime;
      color: #002200;
      transform: translateY(-2px);
    }

    /* ✅ Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      border: 2px solid var(--accent);
      border-radius: 25px;
      background: transparent;
      color: var(--accent);
      cursor: pointer;
      z-index: 10;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: #00131a;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <!-- ✅ Theme toggle button -->
  <button class="theme-toggle" id="themeToggle">Theme: Neon</button>

  <h1>Welcome to Leon's Homepage</h1>

  <div class="button-container">
    <a href="about.html" class="button">About Me</a>
    <a href="projects.html" class="button">Projects</a>
    <a href="contact.html" class="button">Contact</a>
    <a href="youtube.html" target="_blank" class="button youtube">YouTube</a>
  </div>

  <footer>© 2025 Leon. All rights reserved.</footer>

  <div class="credit-box">
    <p>Credit to : @firecatcher303</p>
    <a href="https://www.youtube.com/@firecatcher_303" target="_blank" class="credit-btn">YouTube</a>
  </div>

  <script>
    /* ✅ Theme Toggle Logic */
    const body = document.body;
    const toggleBtn = document.getElementById("themeToggle");
    const themes = ["", "dark", "minimal"]; // default "" is neon
    let themeIndex = 0;

    function applyTheme(index) {
      body.className = themes[index];
      toggleBtn.textContent = "Theme: " + (themes[index] ? themes[index][0].toUpperCase() + themes[index].slice(1) : "Neon");
      localStorage.setItem("themeIndex", index);
    }

    toggleBtn.addEventListener("click", () => {
      themeIndex = (themeIndex + 1) % themes.length;
      applyTheme(themeIndex);
    });

    // Load previous theme
    const savedTheme = localStorage.getItem("themeIndex");
    if (savedTheme !== null) {
      themeIndex = parseInt(savedTheme);
      applyTheme(themeIndex);
    }

    /* ✅ Particle script stays the same (not repeated here to save space) */
  </script>
</body>
</html>
