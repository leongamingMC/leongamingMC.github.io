<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leon's Homepage</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: #fff;
      position: relative;
      background: linear-gradient(135deg, #001f3f, #0074d9, #00d4ff, #2c3e50);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    /* Animated gradient background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #00eaff;
      text-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
      z-index: 1;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    /* Base button style */
    a.button {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      color: #00eaff;
      text-decoration: none;
      border: 2px solid #00eaff;
      border-radius: 50px;
      overflow: hidden;
      transition: 0.3s;
      backdrop-filter: blur(3px);
    }

    a.button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0, 234, 255, 0.4), transparent);
      transition: all 0.5s;
    }

    a.button:hover::before {
      left: 100%;
    }

    a.button:hover {
      background: #00eaff;
      color: #002233;
      box-shadow: 0 0 25px #00eaff, 0 0 50px #00eaff;
      transform: translateY(-3px);
    }

    /* About Me button - dark blue theme */
    a.about {
      color: #1a4fff;
      border-color: #1a4fff;
    }

    a.about:hover {
      background: #1a4fff;
      color: #fff;
      box-shadow: 0 0 25px #1a4fff, 0 0 50px #1a4fff;
    }

    /* YouTube button - red theme */
    a.youtube {
      color: #ff4b4b;
      border-color: #ff4b4b;
    }

    a.youtube:hover {
      background: #ff0000;
      color: #fff;
      box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #c0f8ff;
      z-index: 1;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Welcome to Leon's Homepage</h1>

  <div class="button-container">
    <a href="about.html" class="button about">About Me</a>
    <a href="projects.html" class="button">Projects</a>
    <a href="contact.html" class="button">Contact</a>
    <!-- YouTube button -->
    <a href="https://www.youtube.com/" target="_blank" class="button youtube">YouTube</a>
  </div>

  <footer>Â© 2025 Leon. All rights reserved.</footer>
</body>
</html>
