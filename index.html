<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            color: #4f5d73;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #a0aec0;
            margin-bottom: 30px;
        }

        .email-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 350px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4f5d73;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #3b4750;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring something amazing. Stay tuned!</p>

        <div>
            <input type="email" class="email-input" placeholder="Enter your email to get updates" required>
            <button class="submit-btn">Notify Me</button>
        </div>

        <footer>
            &copy; 2025 Your Company. All rights reserved.
        </footer>
    </div>
</body>
</html>
