<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Leon</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00ff55, #00ff99, #00ff77, #00ff44);
      background-size: 400% 400%;
      animation: neonGradient 10s ease infinite;
      color: #0077aa; /* Darker blue text */
    }

    @keyframes neonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      color: #0077aa; /* Dark blue */
      text-shadow: 0 0 15px #0077aa, 0 0 30px #0077aa;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.5em;
      color: #0099cc; /* Slightly lighter dark blue for contrast */
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 1.4em;
      color: #0077aa; /* Dark blue */
      margin-top: 10px;
      text-shadow: 0 0 8px #0077aa;
    }

    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2em;
      color: #002233;
      text-decoration: none;
      border: 2px solid #00ff55;
      border-radius: 50px;
      margin-top: 30px;
      transition: 0.3s;
      background: rgba(0, 0, 0, 0.1);
    }

    a.button:hover {
      background: #00ff55;
      color: #002233;
      box-shadow: 0 0 25px #00ff55, 0 0 50px #00ff55;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <h1>Contact Leon</h1>
  <p>Hi! Trying to contact Leon? Here are some ways:</p>
  <div class="contact-info">
    Discord user (1): leonvr10<br>
    Discord user (2): leongaming10
  </div>

  <a href="index.html" class="button">Back to Homepage</a>
</body>
</html>
